  <style>
    /* Page chrome spacing (same navbar height as the rest of site) */
    body { background: #efefef; }
    main { padding-top: 100px; }

    /* Section title */
    .page-title {
      font-weight: 700;
      letter-spacing: .3px;
      text-align: center;
      margin-bottom: 1.25rem;
    }
    .title-rule {
      height: 2px; background: #e2e2e2; border: 0; width: 100%;
    }
    .title-wrap { display:flex; align-items:center; gap:1rem; }
    .title-wrap .spacer { flex:1; }

    /* Timeline layout */
    .timeline {
      position: relative;
      margin: 2rem auto 3rem;
      max-width: 1100px;
      padding: 0 12px 10px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      top: 0; bottom: 0;
      left: 50%;
      width: 2px;
      transform: translateX(-50%);
      background: #a2a7b4;
    }

    .month-badge {
      display:inline-block;
      background:#d5d7db;
      color:#212529;
      padding:.35rem .75rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      margin: 1.25rem auto;
    }
    .month-row { text-align:center; position: relative; z-index: 2; }

    .tl-item {
      position: relative;
      width: 50%;
      padding: 0 1rem;
    }
    .tl-item .dot {
      position: absolute;
      top: 24px;
      width: 14px; height: 14px;
      border-radius:50%;
      background: #a2a7b4;
      border: 0;
      z-index: 2;
    }
    .tl-left  { left: 0; }
    .tl-right { left: 50%; }

    .tl-left .dot  { right: -7px; }
    .tl-right .dot { left: -7px; }

    .news-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .news-media {
      width: 100%;
      height: 260px;
      object-fit: cover;
      background:#e9ecef;
    }
    .news-body { padding: 20px 22px; }
    .news-title {
      font-size: 1.15rem; font-weight: 700; margin-bottom: .4rem;
      line-height: 1.35;
    }
    .news-excerpt { color:#555; margin:0; }
    .news-actions { margin-top: .75rem; }

    /* The little pointer arrow toward the center line */
    .tl-pointer {
      content:"";
      position:absolute; top: 24px;
      border: 8px solid transparent;
    }
    .tl-left  .tl-pointer { right: -8px; border-left-color:#fff; }
    .tl-right .tl-pointer { left:  -8px; border-right-color:#fff; }

    /* Mobile */
    @media (max-width: 991.98px) {
      .timeline::before { left: 20px; transform:none; }
      .tl-item { width: 100%; padding-left: 2.5rem; }
      .tl-left, .tl-right { left: 0; }
      .tl-item .dot { left: 13px; right:auto; }
      .tl-left .tl-pointer,
      .tl-right .tl-pointer { left: 28px; border-right-color:#fff; border-left-color:transparent; }
      .news-media { height: 220px; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, getDocs, startAfter
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // === Firebase config (public) ===
    const firebaseConfig = {
      apiKey: "AIzaSyCvqbwjAOg0eKii7AcbLCDY93Vws5bUdfs",
      authDomain: "protoporia-unic.firebaseapp.com",
      projectId: "protoporia-unic",
      storageBucket: "protoporia-unic.firebasestorage.app",
      messagingSenderId: "694349187986",
      appId: "1:694349187986:web:93ef873c8f48b929b20f4b"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // === Page elements ===
    const timelineEl = document.getElementById('timeline');
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    // === Paging ===
    const PAGE_SIZE = 12;
    let lastDoc = null;
    let reachedEnd = false;

    // === Helpers ===
    const fmtMonth = (date) =>
      date.toLocaleString('el-GR', { month: 'long', year: 'numeric' });

    const fmtDate = (date) =>
      date.toLocaleDateString('el-GR', { day:'2-digit', month:'long', year:'numeric' });

    const escapeHtml = (s='') => s.replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));

    // Maintain last rendered month to insert month badges
    let lastRenderedMonth = '';

    function ensureMonthBadge(dateObj) {
      const mon = fmtMonth(dateObj);
      if (mon === lastRenderedMonth) return;
      lastRenderedMonth = mon;

      const row = document.createElement('div');
      row.className = 'month-row';
      row.innerHTML = `<span class="month-badge text-capitalize">${escapeHtml(mon)}</span>`;
      timelineEl.appendChild(row);
    }

    let sideToggle = 0; // 0=left, 1=right alternating
    function renderItem(card) {
      const sideClass = (sideToggle++ % 2 === 0) ? 'tl-left' : 'tl-right';

      const wrap = document.createElement('div');
      wrap.className = `tl-item ${sideClass}`;

      const imgPart = card.imageUrl
        ? `<img class="news-media" src="${card.imageUrl}" alt="${escapeHtml(card.title)}">`
        : '';

      const excerpt = (card.content || '').replace(/<[^>]*>/g,'').slice(0, 160) + ((card.content||'').length > 160 ? '…' : '');

      wrap.innerHTML = `
        <span class="dot"></span>
        <span class="tl-pointer"></span>
        <div class="news-card">
          ${imgPart}
          <div class="news-body">
            <div class="news-title">${escapeHtml(card.title || '')}</div>
            <p class="news-excerpt mb-0">${escapeHtml(excerpt)}</p>
            <div class="news-actions">
              <button class="btn btn-sm btn-outline-primary">Περισσότερα</button>
            </div>
          </div>
        </div>
      `;

      // Open modal
      wrap.querySelector('button').addEventListener('click', () => openModal(card));
      timelineEl.appendChild(wrap);
    }

    function openModal({ title, content, imageUrl, date }) {
      const m = new bootstrap.Modal(document.getElementById('newsModal'));
      document.getElementById('newsModalTitle').textContent = title || '';
      const imgEl = document.getElementById('newsModalImg');
      if (imageUrl) { imgEl.src = imageUrl; imgEl.classList.remove('d-none'); }
      else { imgEl.src = ''; imgEl.classList.add('d-none'); }
      document.getElementById('newsModalDate').textContent = date ? fmtDate(date) : '';
      const contentEl = document.getElementById('newsModalContent');
      // Allow simple markup if you stored HTML; otherwise it will just show text.
      if (content && /<\/?[a-z][\s\S]*>/i.test(content)) {
        contentEl.innerHTML = content;
      } else {
        contentEl.textContent = content || '';
      }
      m.show();
    }

    async function loadPage() {
      if (reachedEnd) return;

      let qy = query(
        collection(db, 'news'),       // << collection name
        orderBy('date','desc'),
        limit(PAGE_SIZE)
      );
      if (lastDoc) {
        qy = query(
          collection(db, 'news'),
          orderBy('date','desc'),
          startAfter(lastDoc),
          limit(PAGE_SIZE)
        );
      }

      const snap = await getDocs(qy);
      if (snap.empty) {
        reachedEnd = true;
        loadMoreBtn.classList.add('d-none');
        if (!timelineEl.children.length) {
          const msg = document.createElement('div');
          msg.className = "text-center text-muted";
          msg.textContent = "Δεν υπάρχουν αναρτήσεις προς το παρόν.";
          timelineEl.appendChild(msg);
        }
        return;
      }

      snap.forEach(docSnap => {
        const d = docSnap.data();
        // Defend if date missing
        const jsDate = d?.date?.toDate ? d.date.toDate() : (d?.createdAt?.toDate ? d.createdAt.toDate() : new Date());
        ensureMonthBadge(jsDate);
        renderItem({
          title: d.title || 'Χωρίς τίτλο',
          content: d.content || '',
          imageUrl: d.imageUrl || '',
          date: jsDate
        });
      });

      lastDoc = snap.docs[snap.docs.length - 1];
      loadMoreBtn.classList.toggle('d-none', snap.size < PAGE_SIZE);
    }

    loadMoreBtn.addEventListener('click', loadPage);
    loadPage();
  </script>
